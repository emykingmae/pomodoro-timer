<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>TIME TO FOCUS</h1>
        </header>

        <div class="timer-container">
            <div class="timer-display">
                <div class="time" id="time">25:00</div>
            </div>

            <div class="controls">
                <div class="start-pause-control" id="start-pause-control">
                    <div class="start-pause-slider" id="start-pause-slider">
                        <div class="start-pause-handle" id="start-pause-handle"></div>
                    </div>
                    <div class="control-label">PAUSE - START</div>
                </div>
                <div class="reset-control">
                    <div class="reset-button" id="reset-btn"></div>
                    <div class="reset-line"></div>
                    <div class="control-label">RESET</div>
                </div>
            </div>

        </div>
    </div>

    <!-- Dark mode toggle -->
    <div class="dark-mode-toggle">
        <div class="toggle-switch" id="dark-mode-toggle">
            <div class="toggle-handle"></div>
        </div>
        <div class="toggle-label">Dark Mode</div>
    </div>

    <!-- Audio for dragging sound -->
    <audio id="drag-sound" preload="auto">

    </audio>

    <script src="script.js"></script>
</body>
</html>
